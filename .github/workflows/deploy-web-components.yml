name: Deploy web components to WP Hosting

on:
  push:
    branches: ["main"]
    paths: ["miles_web_components/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    defaults:
      run:
        working-directory: ./miles_web_components
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies and build
        run: |
          npm install
          npm run build --if-present
      - name: Upload with SFTP
        uses: miles-no/miles_no/.github/workflows/upload-sftp.yml@master
        with:
          localPath: ./public
          remotePath: ./wp-newsite/wp-content/plugins/miles-wp-web-components-plugin/miles-wc-new # Path to web components folder on WP Hosting
